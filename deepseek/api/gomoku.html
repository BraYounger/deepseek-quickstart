<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金属风五子棋</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        h1 {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            background: linear-gradient(to right, #e0e0e0, #b0b0b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .board-container {
            position: relative;
            padding: 20px;
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                        inset 0 0 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #555;
        }
        
        #board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 1px;
            background: #8B4513;
            padding: 15px;
            border-radius: 5px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            background: linear-gradient(145deg, #d4af37, #b8860b);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }
        
        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        
        .cell::before {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            border-radius: 50%;
            background: linear-gradient(145deg, #d4af37, #b8860b);
            z-index: -1;
        }
        
        .piece {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            position: relative;
            box-shadow: inset 0 -3px 5px rgba(0, 0, 0, 0.3),
                        0 2px 5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }
        
        .piece.black {
            background: linear-gradient(145deg, #333, #000);
            border: 1px solid #444;
        }
        
        .piece.white {
            background: linear-gradient(145deg, #fff, #ccc);
            border: 1px solid #eee;
        }
        
        .piece::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
        }
        
        .piece::after {
            content: '';
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .status {
            font-size: 1.5em;
            padding: 10px 20px;
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            text-align: center;
            min-width: 300px;
            border: 1px solid #555;
        }
        
        .controls {
            display: flex;
            gap: 15px;
        }
        
        button {
            padding: 10px 20px;
            background: linear-gradient(145deg, #d4af37, #b8860b);
            border: none;
            border-radius: 5px;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .board-decoration {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 10px;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        
        .board-decoration::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 40%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 60%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 5s infinite;
        }
        
        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(30deg);
            }
            20% {
                transform: translateX(100%) rotate(30deg);
            }
            100% {
                transform: translateX(100%) rotate(30deg);
            }
        }
    </style>
</head>
<body>
    <h1>金属风五子棋</h1>
    
    <div class="game-container">
        <div class="status" id="status">黑方回合</div>
        
        <div class="board-container">
            <div class="board-decoration"></div>
            <div id="board"></div>
        </div>
        
        <div class="controls">
            <button id="restart">重新开始</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const statusDisplay = document.getElementById('status');
            const restartButton = document.getElementById('restart');
            
            let gameState = Array(15).fill().map(() => Array(15).fill(null));
            let currentPlayer = 'black';
            let gameActive = true;
            
            // 初始化棋盘
            function initializeBoard() {
                board.innerHTML = '';
                
                for (let i = 0; i < 15; i++) {
                    for (let j = 0; j < 15; j++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        cell.addEventListener('click', handleCellClick);
                        board.appendChild(cell);
                    }
                }
            }
            
            // 处理点击事件
            function handleCellClick(e) {
                if (!gameActive) return;
                
                const row = parseInt(e.target.dataset.row);
                const col = parseInt(e.target.dataset.col);
                
                if (gameState[row][col] !== null) return;
                
                gameState[row][col] = currentPlayer;
                e.target.innerHTML = `<div class="piece ${currentPlayer}"></div>`;
                
                if (checkWin(row, col)) {
                    statusDisplay.textContent = `${currentPlayer === 'black' ? '黑方' : '白方'}获胜!`;
                    gameActive = false;
                    return;
                }
                
                if (checkDraw()) {
                    statusDisplay.textContent = '平局!';
                    gameActive = false;
                    return;
                }
                
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                statusDisplay.textContent = `${currentPlayer === 'black' ? '黑方' : '白方'}回合`;
            }
            
            // 检查胜利条件
            function checkWin(row, col) {
                const directions = [
                    [0, 1],   // 水平
                    [1, 0],   // 垂直
                    [1, 1],   // 对角线
                    [1, -1]   // 反对角线
                ];
                
                for (const [dx, dy] of directions) {
                    let count = 1;
                    
                    // 正向检查
                    for (let i = 1; i <= 4; i++) {
                        const newRow = row + i * dx;
                        const newCol = col + i * dy;
                        
                        if (
                            newRow < 0 || newRow >= 15 || 
                            newCol < 0 || newCol >= 15 || 
                            gameState[newRow][newCol] !== currentPlayer
                        ) {
                            break;
                        }
                        
                        count++;
                    }
                    
                    // 反向检查
                    for (let i = 1; i <= 4; i++) {
                        const newRow = row - i * dx;
                        const newCol = col - i * dy;
                        
                        if (
                            newRow < 0 || newRow >= 15 || 
                            newCol < 0 || newCol >= 15 || 
                            gameState[newRow][newCol] !== currentPlayer
                        ) {
                            break;
                        }
                        
                        count++;
                    }
                    
                    if (count >= 5) return true;
                }
                
                return false;
            }
            
            // 检查平局
            function checkDraw() {
                return gameState.every(row => row.every(cell => cell !== null));
            }
            
            // 重新开始游戏
            function restartGame() {
                gameState = Array(15).fill().map(() => Array(15).fill(null));
                currentPlayer = 'black';
                gameActive = true;
                statusDisplay.textContent = '黑方回合';
                initializeBoard();
            }
            
            restartButton.addEventListener('click', restartGame);
            
            // 初始化游戏
            initializeBoard();
        });
    </script>
</body>
</html>
